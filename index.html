<!DOCTYPE html>
<html>
<head>

  <meta charset=utf-8>
  <title>Textile live web editor</title>

  <link rel="stylesheet" type="text/css" media="screen" href="app.css" />

  <script src="jquery.min.js"></script>
  <script src="jquery.minitabs.js"></script>
  <script src="https://raw.github.com/borgar/textile-js/master/lib/textile.js"></script>
  <script src="app.js"></script>

</head>
<body>

  <h1>Textile live web editor</h1>

  <div id="col_left" class="col">
    <label for="tx_input">Textile input</label>
    <span class="tools">
      <button class="clear">Clear</button>
    </span>
    <textarea id="tx_input" cols="80" rows="20" class="panel"></textarea>
  </div>

  <div id="col_right" class="col">
    <ul class="nav tab">
      <li><a href="#text_preview">Preview</a></li>
      <li><a href="#html_output">HTML Output</a></li>
      <li><a href="#syntax_guide">Syntax Guide</a></li>
    </ul>
    <div id="text_preview" class="panel"></div>
    <textarea id="html_output" class="panel" cols="80" rows="20" readonly="readonly"></textarea>
    <textarea id="syntax_guide" class="panel" cols="80" rows="20" readonly="readonly"></textarea>
  </div>

  <a id="credit1" href="https://github.com/borgar/textile-js/">JS-Textile project home.</a>

  <a id="credit2" href="http://softwaremaniacs.org/playground/showdown-highlight/">This utility is loosely based on the Showdown live editor.</a>

</body>
</html>
